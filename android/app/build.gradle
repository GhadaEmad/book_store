plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.book_shop.book_store"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11  // تعديل إلى Java 11
        targetCompatibility = JavaVersion.VERSION_11  // تعديل إلى Java 11
    }

    kotlinOptions {
        jvmTarget = "11"  // تعديل إلى Java 11 هنا أيضًا
    }

    defaultConfig {
        applicationId = "com.book_shop.book_store"
        minSdkVersion 29
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
